<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <title>NFT preview card component</title>
</head>
<body class="container">
    <main>
    <!-- MAIN CARD CONTAINER -->
    <div class="card">
        <!-- IMAGE AND OVERLAY CONTAINER -->
        <div class="card__img-container">
            
            <img src="img/image-equilibrium.jpg" alt="Equilibrium NFT image" class="card__img-main">
            
            <div class="card__img-overlay">
                <img src="img/icon-view.svg" alt="View icon" class="card__overlay-icon">
            </div>
        </div>
    <!-- //CARD ITEM DESCRIPTION - HEADING & PARAGRAPH -->
    <h1 class="heading-1">Equilibrium #3429</h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <!-- //CARD PRICE AND DURATION -->
    <div class="card__price">

        <div class="card__price-value">
            <img src="img/icon-ethereum.svg" alt="Ethereum icon" class="card__price-icon card__price-icon--eth">
            <p class="card__price-text">0.041 ETH</p>
        </div>

        <div class="card__price-duration">
            <img src="img/icon-clock.svg" alt="Ethereum icon" class="card__price-icon card__price-icon--time">
            <p class="card__price-time">3 days left</p>
        </div>
    </div>
    <!-- HORIZONTAL LINE CONTAINER -->
    <div class="card__line">&nbsp;</div>
    <!-- CARD AUTHOR AND AUTHOR IMAGE -->
    <div class="card__author">
        <img src="img/image-avatar.png" alt="Author image" class="card__author-img">
        <p class="card__author-text">Creation of <span>Jules Wyvern</span></p>
    </div>

    </div>
    </main>
</body>
</html>
